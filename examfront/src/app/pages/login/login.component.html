<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/logo.png" width="100" height="100">
          </div>
          <h1 class="text-center">Login Here !!</h1>

          <form (ngSubmit)="formSubmit()">
            <!-- Username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Enter Here">
            </mat-form-field>

            <!-- password field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input [(ngModel)]="loginData.password" required name="password" type="password" matInput
                placeholder="Enter Here">
            </mat-form-field>


            <div class="container text-center mb20">
              <button class="mr20" type="submit" mat-raised-button color="primary">Login</button>
              <button mat-raised-button color="accent">Reset</button>
            </div>

          </form>
        </mat-card>
      </div>
    </div>

  </div>
</div>
